  assessment_notes: |
    PERFIL MUITO CLARO E CONSISTENTE:

    1. Zona de Genialidade ÓBVIA: Estratégia + Inovação em IA + Ensino
    2. Bloqueio Principal: Acha que "desperdiça tempo" com execução (quando na verdade é sua Zona de Excelência, não Genialidade)
    3. Modelo de Negócio: Creator que precisa de Executor/Mechanic
    4. Oportunidade Imediata: Já tem product-market fit (empresa quer agentes + automações). Pode vender HOJE.
    5. Bloqueio Secundário: Não enxerga valor do conhecimento (pricing issue)
    6. Aprendizado: Está no caminho certo (learn-by-doing em IA)

    RECOMENDAÇÃO IMEDIATA:
    - Não quer "estudar mais" para vender. Está certo: aprenda VENDENDO.
    - Procure 1 executor/desenvolvedor para escalar as automações.
    - Posicione-se como ESTRATEGISTA + MENTOR em IA, não como dev.
    - Squad recomendado: Sales Navigator ou AI Automations (Creator + Executor)

